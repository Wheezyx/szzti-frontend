<div class="col-md-6 offset-md-3 mt-5">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input
            type="text"
            formControlName="fullItemName"
            matInput
            placeholder="Nazwa przedmiotu"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            #dateInput
            matInput
            [matDatepicker]="picker"
            placeholder="Data dostarczenia"
            (dateChange)="date($event)"
          />
          <mat-datepicker-toggle
            matSuffic
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            formControlName="inventoryCode"
            matInput
            placeholder="Kod inwentarzowy"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            formControlName="genericName"
            matInput
            placeholder="Nazwa zwyczajowa"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            formControlName="insideType"
            matInput
            placeholder="Nazwa środka"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            formControlName="itemType"
            matInput
            placeholder="Typ przedmiotu"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            formControlName="placeOfPosting"
            matInput
            placeholder="Miejsce zaksięgowania"
          />
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            formControlName="description"
            placeholder="Opis"
          ></textarea>
        </mat-form-field>
        <mat-checkbox formControlName="equipment">Inwentarz</mat-checkbox>
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Ile dodać?"
            formControlName="itemsToAdd"
          />
        </mat-form-field>
        <button class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Zapisz
        </button>
      </form>
    </div>
  </div>
</div>
